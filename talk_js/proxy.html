<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
 <script>
  /*作者：朱鹤望
   * 时间：2017/7/3
   * 现实代理模型，在对象执行之前
   *尤其代理对象代购为实现深入的叫交互功能
   */
   var Flower=function(type,price){
   this.type = type;
   this.price=price;
  }
   Flower.prototype.buy =function(){
    console.log("你购买了"+this.type+
    "请付"+this.price+"元");
  }
   var flower=new Flower("rose",88);
   flower.buy();
   var zjs ={
     name:'小明',
     age:21,
     city:"宜春",
     sendFlower:function(target){
       target.receiverFlower();

     }
   }
   var pty={
     name:'xxx',
     agr:20,
     receiverFlower: function(){
       console.log("收到了花");
     },
     listenGoodMood: function(fn){
       console.log("心情不好");
       setTimeout(function(){
         console.log("心情好了，该约的约");
         fn();
       },10000)//10秒后
     }
   }
   var xiaohong={
     name:"小红",
     nickname:"送花使者",
     //接口
     receiverFlower:function(){
       pty.listenGoodMood(function(){
         pty.receiverFlower();
             });
     }
   }
   zjs.sendFlower(xiaohong);
</script>
</body>
</html>
